<!doctype html>
<html class="h-full" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon  -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Title  -->
    <title>Tic Tac Toe</title>

    <!-- Styles  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-dark-navy h-full">
    <!-- Loader  -->
    <div
      class="bg-dark-navy fixed inset-0 z-50 flex items-center justify-center transition-opacity"
      id="loader"
    >
      <span class="loading loading-dots loading-lg bg-light-yellow"></span>
    </div>

    <!-- Game starter -->
    <section class="fixed inset-0 z-40">
      <div class="mx-auto flex h-full w-full max-w-[460px] items-center">
        <h2 class="sr-only">Start game</h2>
        <div class="flex w-full flex-col">
          <!-- Logo  -->
          <div class="mx-auto mb-10 flex gap-2">
            <img class="h-8 w-8 object-contain" src="img/x.svg" alt="X icon" />
            <img class="h-8 w-8 object-contain" src="img/o.svg" alt="O icon" />
          </div>

          <!-- Choose X O   -->
          <div
            class="bg-semi-dark-navy shadow-dark-shadow flex flex-col rounded-[15px] px-6 pb-[30px] pt-6"
          >
            <form id="gameSetupForm">
              <legend
                class="text-silver mb-6 text-center text-[16px] font-bold uppercase leading-none tracking-[1px]"
              >
                Pick player 1â€™s mark
              </legend>
              <fieldset class="bg-dark-navy flex rounded-[10px] px-2 py-[9px]">
                <input
                  class="peer/x sr-only"
                  id="x"
                  type="radio"
                  name="pickPlayer"
                  value="x"
                />
                <input
                  class="peer/o sr-only"
                  id="o"
                  type="radio"
                  name="pickPlayer"
                  value="o"
                  checked
                />

                <label
                  class="peer-checked/x:bg-silver hover:bg-silver_5 flex w-2/4 cursor-pointer justify-center rounded-[10px] p-[11px] transition-colors"
                  for="x"
                  ><svg
                    class="text-silver"
                    width="32"
                    height="32"
                    viewBox="0 0 64 64"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      class="peer-checked/x:text-dark-navy"
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M53.2406 1.14742C52.0691 -0.0241513 50.1696 -0.0241497 48.998 1.14742L32 18.1454L15.002 1.14742C13.8304 -0.0241506 11.9309 -0.0241496 10.7594 1.14742L1.14742 10.7594C-0.0241497 11.9309 -0.0241481 13.8304 1.14742 15.002L18.1454 32L1.14742 48.998C-0.0241506 50.1696 -0.0241496 52.0691 1.14742 53.2406L10.7594 62.8526C11.9309 64.0241 13.8304 64.0241 15.002 62.8526L32 45.8546L48.998 62.8526C50.1696 64.0242 52.0691 64.0241 53.2406 62.8526L62.8526 53.2406C64.0242 52.0691 64.0241 50.1696 62.8526 48.998L45.8546 32L62.8526 15.002C64.0242 13.8304 64.0241 11.9309 62.8526 10.7594L53.2406 1.14742Z"
                      fill="currentColor"
                    />
                  </svg>
                </label>

                <label
                  class="peer-checked/o:bg-silver hover:bg-silver_5 flex w-2/4 cursor-pointer justify-center rounded-[10px] p-[11px] transition-colors"
                  for="o"
                >
                  <svg
                    class="text-silver"
                    width="32"
                    height="32"
                    viewBox="0 0 64 64"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      class="peer-checked/x:text-dark-navy"
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M64 32C64 14.3269 49.6731 0 32 0C14.3269 0 0 14.3269 0 32C0 49.6731 14.3269 64 32 64C49.6731 64 64 49.6731 64 32ZM18.963 32C18.963 24.7998 24.7998 18.963 32 18.963C39.2002 18.963 45.037 24.7998 45.037 32C45.037 39.2002 39.2002 45.037 32 45.037C24.7998 45.037 18.963 39.2002 18.963 32Z"
                      fill="currentColor"
                    /></svg
                ></label>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
